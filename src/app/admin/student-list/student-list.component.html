<table mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{student.studentId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{student.name}}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let student">{{student.gender}}</td>
    </ng-container>
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
      <td mat-cell *matCellDef="let student">{{student.dateOfBirth}}</td>
    </ng-container>
    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let student">{{student.className}}</td>
    </ng-container>
    <ng-container matColumnDef="parentName">
      <th mat-header-cell *matHeaderCellDef>Parent</th>
      <td mat-cell *matCellDef="let student">{{student.parentName}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student">
        <button mat-button [routerLink]="['/admin/students/detail', student.studentId]">View</button>
        <button mat-button [routerLink]="['/admin/students/edit', student.studentId]">Edit</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" [routerLink]="['/admin/students/edit', 0]" style="margin: 10px;">Add Student</button>
