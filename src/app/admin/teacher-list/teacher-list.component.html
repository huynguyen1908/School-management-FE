  <table mat-table [dataSource]="teachers" class="mat-elevation-z8">
    <ng-container matColumnDef="teacherId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.teacherId}}</td> <!-- sửa phần này -->
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.name}}</td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Môn học</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.subject}}</td>
    </ng-container>
    <ng-container matColumnDef="isHomeroom">
      <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.isHomeroom}}</td>
    </ng-container>
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef>Ngày sinh</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.dateOfBirth}}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Giới tính</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.gender}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.email}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let teacher">
        <button mat-button >View</button>
        <!-- <button mat-button [routerLink]="['/admin/accounts/edit', teacher.userId]">Edit</button> -->
        <!-- <button mat-button (click)="deleteAccount(teacher.userId)">Xoá</button> -->
      <!-- <td mat-cell *matCellDef="let student">
        <button mat-button [routerLink]="['/admin/students/detail', student.studentId]">View</button>
        <button mat-button [routerLink]="['/admin/students/edit', student.studentId]">Edit</button>
      </td> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <button mat-raised-button color="primary" [routerLink]="['/admin/students/edit', 0]" style="margin: 10px;">Add User</button> -->
