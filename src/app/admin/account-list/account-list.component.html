<div class="account-container">
  <div class="toolbar">
    <button mat-raised-button color="primary" [routerLink]="['/admin/accounts/create']">
      <mat-icon>person_add</mat-icon> Tạo tài khoản
    </button>
  </div>

  <table mat-table [dataSource]="accounts" class="mat-elevation-z8 full-width-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let account">{{ account.userId }}</td>
    </ng-container>

    <!-- Username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let account">{{ account.username }}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let account">{{ account.role }}</td>
    </ng-container>

    <!-- Trạng thái -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
      <td mat-cell *matCellDef="let account">{{ account.isActive ? 'Vô hiệu hóa' : 'Đang hoạt động' }}</td>
    </ng-container>

    <!-- Ngày tạo -->
    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
      <td mat-cell *matCellDef="let account">{{ account.createAt | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Thao tác</th>
      <td mat-cell *matCellDef="let account">
        <button mat-button [routerLink]="['/admin/accounts/detail', account.userId]">Xem</button>
        <button mat-button [routerLink]="['/admin/accounts/edit', account.userId]">Sửa</button>
        <button mat-button color="warn" (click)="deleteAccount(account.userId)">Xoá</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
