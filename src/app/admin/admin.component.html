<mat-sidenav-container class="admin-container">
  <mat-sidenav #sidenav [mode]="'side'" [(opened)]="isSidebarOpen">
    <mat-toolbar color="primary">Admin Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/accounts">User Account Management</a>
      <a mat-list-item routerLink="/admin/students">Student Management</a>
      <a mat-list-item routerLink="/admin/teachers">Teacher Management</a>
      <a mat-list-item routerLink="/admin/classes">Class Management</a>
      <a mat-list-item routerLink="/admin/notifications">Notification Management</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" matBadge="{{notifications.length}}" matBadgeColor="warn">
        <mat-icon>notifications</mat-icon>
      </button>

      <mat-menu #notificationMenu="matMenu">
        <button mat-menu-item *ngFor="let noti of notifications" (click)="openNotificationDetail(noti)">
          <mat-icon>announcement</mat-icon>
          <span>{{ noti.title }}</span>
        </button>
        <button mat-menu-item *ngIf="notifications.length === 0" disabled>
          <span>Không có thông báo</span>
        </button>
      </mat-menu>

      <button mat-icon-button [routerLink]="['/login']">
        <mat-icon>logout</mat-icon>
      </button>

    </mat-toolbar>

    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
