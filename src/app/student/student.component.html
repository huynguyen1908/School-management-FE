<mat-sidenav-container class="student-container">
  <mat-sidenav #sidenav [mode]="'side'" [(opened)]="isSidebarOpen">
    <mat-toolbar color="primary">Student Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="student?.studentId ? ['/student/detail', student.studentId] : ['/student/detail']">Hồ sơ cá nhân</a>
      <a mat-list-item routerLink="/student/classes">Lớp học của tôi</a>
      <a mat-list-item routerLink="/student/notifications">Thông báo</a>
      <a mat-list-item routerLink="/student/assignments">Bài tập</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Student Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" matBadge="{{notifications.length}}" matBadgeColor="warn">
        <mat-icon>notifications</mat-icon>
      </button>

      <mat-menu #notificationMenu="matMenu">
        <button mat-menu-item *ngFor="let noti of notifications" [routerLink]="['/student/notifications/detail', noti.notificationId]">
          <mat-icon>announcement</mat-icon>
          <span>{{ noti.title }}</span>
        </button>
        <button mat-menu-item *ngIf="notifications.length === 0" disabled>
          <span>Không có thông báo</span>
        </button>
      </mat-menu>

      <button mat-icon-button [routerLink]="['/login']">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="student-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
