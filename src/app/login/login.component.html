<mat-card class="login-card">
  <mat-card-title class="login-title">Đăng nhập</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tên đăng nhập</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mật khẩu</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Ẩn/hiện mật khẩu'" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-text">{{ errorMessage }}</div>

    <button mat-raised-button color="primary" class="full-width" type="submit">
      Đăng nhập
    </button>
  </form>
</mat-card>
