<mat-card class="detail-card" *ngIf="student">
    <mat-card-header>
      <mat-card-title>Student Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>ID:</strong> {{student.studentId}}</p>
      <p><strong>Name:</strong> {{student.name}}</p>
      <p><strong>Gender:</strong> {{student.gender}}</p>
      <p><strong>Date of Birth:</strong> {{student.dateOfBirth | date:'dd/MM/yyyy'}}</p>
      <p><strong>Class:</strong> {{student.className}}</p>
      <p><strong>Parent:</strong> {{parent?.name}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="back(student.studentId)">Back</button>
      <button mat-button [routerLink]="['/student/edit', student.studentId]">Edit</button>
    </mat-card-actions>
  </mat-card>
