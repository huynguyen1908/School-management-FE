<div class="edit-container">
  <form #studentForm="ngForm" (ngSubmit)="save()">
    <mat-form-field>
      <mat-label>Tên</mat-label>
      <input matInput [(ngModel)]="student.name" name="name" required>
      <mat-error *ngIf="studentForm.submitted && !student.name">
        Tên là bắt buộc
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ngày sinh</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="student.dateOfBirth"
        name="dateOfBirth"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="studentForm.controls['dateOfBirth']?.hasError('required')">
        Ngày sinh là bắt buộc
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Giới tính</mat-label>
      <mat-select [(ngModel)]="student.gender" name="gender" required>
        <mat-option value="Male">Nam</mat-option>
        <mat-option value="Female">Nữ</mat-option>
      </mat-select>
      <mat-error *ngIf="studentForm.controls['gender']?.hasError('required')">
        Giới tính là bắt buộc
      </mat-error>
    </mat-form-field>
    <button mat-button color="primary" type="submit" [disabled]="studentForm.invalid">Save</button>
    <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
