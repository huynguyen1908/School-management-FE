<div class="class-detail-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>📋 Danh sách sinh viên trong lớp</mat-card-title>

    <table mat-table [dataSource]="students" class="mat-table" style="width: 100%;">
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef>Mã sinh viên</th>
        <td mat-cell *matCellDef="let student">{{ student.studentId }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Họ tên</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Giới tính</th>
        <td mat-cell *matCellDef="let student">{{ student.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Ngày sinh</th>
        <td mat-cell *matCellDef="let student">{{ student.dateOfBirth }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['studentId', 'name', 'gender', 'dateOfBirth']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['studentId', 'name', 'gender', 'dateOfBirth'];"></tr>
    </table>

    <div class="form-row">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Tìm sinh viên</mat-label>
        <input
          type="text"
          matInput
          [formControl]="studentSearchControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option
            *ngFor="let student of filteredStudents"
            [value]="student"
            (onSelectionChange)="onStudentSelected(student)">
            {{ student.name }} - {{ student.studentId }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      
      <div class="toolbar">
        <button mat-raised-button class="rounded-button">
          <mat-icon>person_add</mat-icon> Thêm học sinh
        </button>
      </div>
    </div>
  </mat-card>
</div>
